    <h1 id="Python-OOP"><a href="#Python-OOP" class="headerlink" title="Python OOP"></a>Python OOP</h1><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">class A:</span><br><span class="line">    </span><br><span class="line">    class_attr = &apos;ca&apos;</span><br><span class="line">    </span><br><span class="line">    def __init__(self, instance_attr):</span><br><span class="line">        self.ia = instance_attr</span><br><span class="line"></span><br><span class="line">    def get_attributes(self):</span><br><span class="line">        print(self.class_attr)</span><br><span class="line">        print(self.ia)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">a = A(&apos;abc&apos;)</span><br><span class="line">a.get_attributes()</span><br><span class="line"></span><br><span class="line"># cv</span><br><span class="line"># abc</span><br></pre></td></tr></table></figure>

<h2 id="範例"><a href="#範例" class="headerlink" title="範例"></a>範例</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Dog</span>:</span></span><br><span class="line">    bark = <span class="string">'汪'</span></span><br><span class="line">    legs = <span class="number">4</span></span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, name, age)</span>:</span></span><br><span class="line">        self.name = name</span><br><span class="line">        self.age = age</span><br><span class="line">        </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">intro</span><span class="params">(self)</span>:</span></span><br><span class="line">        print(<span class="string">'我叫%s, 我%s歲。 %s!'</span> % (self.name, self.age, self.bark))</span><br><span class="line">    </span><br><span class="line">willy = Dog(<span class="string">'Willy'</span>, <span class="number">7</span>)</span><br><span class="line">joe = Dog(<span class="string">'Joe'</span>, <span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">willy.intro()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 我叫Willy, 我7歲。 汪!</span></span><br><span class="line"></span><br><span class="line">joe.age = <span class="number">1</span></span><br><span class="line">joe.bard = <span class="string">'...'</span></span><br><span class="line">joe.intro()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 我叫Joe, 我1歲。 ...!</span></span><br></pre></td></tr></table></figure>

<h2 id="繼承"><a href="#繼承" class="headerlink" title="繼承"></a>繼承</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ThreeLegDog</span><span class="params">(Dog)</span>:</span></span><br><span class="line">    legs = <span class="number">3</span></span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, name, age, cause)</span>:</span></span><br><span class="line">        super().__init__(name, age)</span><br><span class="line">        self.cause = cause</span><br><span class="line">        </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">tell_me_why</span><span class="params">(self)</span>:</span></span><br><span class="line">        print(<span class="string">'我只有%s支腳，因為我%s。'</span> % (self.legs, self.cause))</span><br><span class="line">        </span><br><span class="line">leo = ThreeLegDog(<span class="string">'Leo'</span>, <span class="number">10</span>, <span class="string">'生病'</span>)</span><br><span class="line"></span><br><span class="line">leo.tell_me_why()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 我只有3支腳，因為我生病。</span></span><br></pre></td></tr></table></figure>


<h2 id="由右往左"><a href="#由右往左" class="headerlink" title="由右往左"></a>由右往左</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ALotOfWater</span>:</span></span><br><span class="line">    </span><br><span class="line">    amount = <span class="string">'5L'</span></span><br><span class="line">    </span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">status</span><span class="params">()</span>:</span></span><br><span class="line">        print(<span class="string">'水喝太多，我想尿尿!'</span>)</span><br><span class="line">        </span><br><span class="line"><span class="meta">    @classmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">drink</span><span class="params">(cls)</span>:</span></span><br><span class="line">        print(<span class="string">'我喝了%s的水!'</span> % cls.amount)</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">intro</span><span class="params">(self)</span>:</span></span><br><span class="line">        print(<span class="string">'我叫%s....帶我去尿尿 QQ'</span> % self.name)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">WaterDog</span><span class="params">(ALotOfWater, Dog)</span>:</span></span><br><span class="line">    <span class="keyword">pass</span></span><br><span class="line">    </span><br><span class="line">wayne = WaterDog(<span class="string">'Wayne'</span>, <span class="number">3</span>)</span><br><span class="line"></span><br><span class="line">wayne.status()</span><br><span class="line"><span class="comment">#水喝太多，我想尿尿</span></span><br><span class="line"></span><br><span class="line">wayne.intro()</span><br><span class="line"><span class="comment">#我叫Wayne....帶我去尿尿 QQ</span></span><br><span class="line"></span><br><span class="line">ALotOfWater.status()</span><br><span class="line"><span class="comment">#水喝太多，我想尿尿</span></span><br><span class="line"></span><br><span class="line">ALotOfWater.drink()</span><br><span class="line"><span class="comment">#我喝了5L的水!</span></span><br></pre></td></tr></table></figure>



<h2 id="Django-View"><a href="#Django-View" class="headerlink" title="Django View"></a>Django View</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">View</span>:</span></span><br><span class="line">    ...</span><br><span class="line">    </span><br><span class="line"><span class="meta">    @classonlymethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">as_view</span><span class="params">(cls, **initkwargs)</span>:</span></span><br><span class="line">        ...</span><br><span class="line">        </span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">view</span><span class="params">(request, *args, **kwargs)</span>:</span></span><br><span class="line">            ...</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> view</span><br><span class="line">```    </span><br><span class="line"></span><br><span class="line"><span class="comment">## ListView 繼承 View</span></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line"></span><br><span class="line"><span class="comment"># views.py</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BlogListView</span><span class="params">(ListView)</span>:</span></span><br><span class="line">	model = Blog</span><br><span class="line">	paginate_by = <span class="number">5</span></span><br><span class="line">	context_object_name = <span class="string">'blogs'</span></span><br><span class="line">	template_name = <span class="string">'blog/blogs.html'</span></span><br><span class="line">    </span><br><span class="line"></span><br><span class="line"><span class="comment"># urls.py</span></span><br><span class="line"></span><br><span class="line">url_patterns = [ </span><br><span class="line">    path(<span class="string">'blogs'</span>, BlogListView.as_view(), name=<span class="string">"blog_list"</span>),</span><br><span class="line">    ...</span><br><span class="line">]</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"># blog/blogs.html</span><br><span class="line"></span><br><span class="line">&#123;% for blog in blogs %&#125;</span><br><span class="line">    &lt;li&gt;</span><br><span class="line">        &lt;a href=&quot;/blog/&#123;&#123;blog.pk&#125;&#125;&quot;&gt;&#123;&#123;blog.title&#125;&#125;&lt;/a&gt;</span><br><span class="line">        (&#123;&#123;blog.publish_date|date:&apos;Y-m-d H:i&apos;&#125;&#125;) - </span><br><span class="line">        &lt;a href=&quot;/blog/blogger/&#123;&#123;blog.blogger.pk&#125;&#125;&quot;&gt;&#123;&#123;blog.blogger&#125;&#125;&lt;/a&gt;</span><br><span class="line">    &lt;/li&gt;</span><br><span class="line">&#123;% endfor %&#125;</span><br></pre></td></tr></table></figure>

<h3 id="Why"><a href="#Why" class="headerlink" title="Why?"></a>Why?</h3><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ListView</span><span class="params">(MultipleObjectTemplateResponseMixin, BaseListView)</span>:</span></span><br><span class="line">    ...</span><br><span class="line">    <span class="comment"># ListView 繼承了兩個東西</span></span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BaseListView</span><span class="params">(MultipleObjectMixin, View)</span>:</span></span><br><span class="line">    ...</span><br><span class="line">    <span class="comment"># BaseListView 也繼承了兩個東西</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MultipleObjectTemplateResponseMixin</span><span class="params">(TemplateResponseMixin)</span>:</span></span><br><span class="line">    <span class="string">"""Mixin for responding with a template and list of objects."""</span></span><br><span class="line">    template_name_suffix = <span class="string">'_list'</span></span><br><span class="line">    <span class="comment"># 這裡可以知道default template名稱會有一個固定的結尾 -&gt; blog_list.html</span></span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_template_names</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        Return a list of template names to be used for the request. Must return</span></span><br><span class="line"><span class="string">        a list. May not be called if render_to_response is overridden.</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            names = super().get_template_names()</span><br><span class="line">            <span class="comment">#但是他會先看看template_name有沒有值</span></span><br><span class="line">        <span class="keyword">except</span> ImproperlyConfigured:</span><br><span class="line">            <span class="comment"># If template_name isn't specified, it's not a problem --</span></span><br><span class="line">            <span class="comment"># we just start with an empty list.</span></span><br><span class="line">            names = []</span><br><span class="line">        ...</span><br><span class="line">        </span><br><span class="line">    ...</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TemplateResponseMixin</span>:</span></span><br><span class="line">    <span class="string">"""A mixin that can be used to render a template."""</span></span><br><span class="line">    template_name = <span class="literal">None</span></span><br><span class="line">    template_engine = <span class="literal">None</span></span><br><span class="line">    response_class = TemplateResponse</span><br><span class="line">    content_type = <span class="literal">None</span></span><br><span class="line">    ...</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MultipleObjectMixin</span><span class="params">(ContextMixin)</span>:</span></span><br><span class="line">    <span class="string">"""A mixin for views manipulating multiple objects."""</span></span><br><span class="line">    allow_empty = <span class="literal">True</span></span><br><span class="line">    queryset = <span class="literal">None</span></span><br><span class="line">    model = <span class="literal">None</span></span><br><span class="line">    paginate_by = <span class="literal">None</span></span><br><span class="line">    paginate_orphans = <span class="number">0</span></span><br><span class="line">    context_object_name = <span class="literal">None</span></span><br><span class="line">    paginator_class = Paginator</span><br><span class="line">    page_kwarg = <span class="string">'page'</span></span><br><span class="line">    ordering = <span class="literal">None</span></span><br><span class="line">    ...</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 簡單來說，這個class會先判斷有沒有queryset</span></span><br><span class="line">    <span class="comment"># 不然就使用model得到所有資料 -&gt; model.objects.all()。</span></span><br><span class="line">    <span class="comment"># 都沒有就會噴錯!</span></span><br><span class="line">    <span class="comment"># </span></span><br><span class="line">    <span class="comment"># 然後塞進context裡面使用default值: object_list，除非context_object_name有值。</span></span><br><span class="line">    <span class="comment"># context就是給template的資料</span></span><br><span class="line">    </span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ContextMixin</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    A default context mixin that passes the keyword arguments received by</span></span><br><span class="line"><span class="string">    get_context_data() as the template context.</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    extra_context = <span class="literal">None</span></span><br></pre></td></tr></table></figure>


<p>各種追Code.<br>阿彌陀佛  </p>
